---
provisioner:
  name: chef_zero

driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 3096
    cpuexecutioncap: 50

platforms:
  # Opscode vagrant box names taken from http://www.vagrantbox.es/
  - name: centos-6.5
    run_list:
      - recipe[java]
    attributes:
      dynatrace:
        apache_wsagent:
          apache:
            config_file_path: /etc/httpd/conf/httpd.conf
            init_script_path: /etc/init.d/httpd
      java:
        jdk_version: 7

  - name: debian-7.4
    run_list:
      - recipe[apt]
      - recipe[java]
    attributes:
      java:
        jdk_version: 7

  - name: ubuntu-12.04
    run_list:
      - recipe[apt]
      - recipe[java]
    attributes:
      java:
        jdk_version: 7

  - name: windows-2012r2

suites:
  - name: apache_wsagent
    run_list:
      - recipe[apache2]
      - recipe[dynatrace::apache_wsagent]
    attributes:
      dynatrace:
        apache_wsagent:
          apache:
            do_patch_init_script: true
        wsagent_package:
          linux:
            installer:
              file_url: http://10.0.2.2/dynatrace/6.3/dynatrace-wsagent.tar
    includes:
      - centos-6.5
      - debian-7.4
      - ubuntu-12.04

  - name: agents_package
    run_list:
      - recipe[dynatrace::agents_package]
    attributes:
      dynatrace:
        agents_package:
          linux:
            installer:
              file_url: http://10.0.2.2/dynatrace/6.3/dynatrace-agent.jar
          windows:
            installer:
              file_url: http://10.0.2.2/dynatrace/6.3/dynatrace-agents.msi

  - name: collector
    run_list:
      - recipe[dynatrace::collector]
    attributes:
      dynatrace:
        collector:
          jvm:
            xms: 256M
            xmx: 1024M
            perm_size: 256m
            max_perm_size: 384m
          linux:
            installer:
              file_url: http://10.0.2.2/dynatrace/6.3/dynatrace-collector.jar
    includes:
      - centos-6.5
      - debian-7.4
      - ubuntu-12.04

  - name: dotnet_agent
    run_list:
      - recipe[dynatrace::dotnet_agent]
    attributes:
      dynatrace:
        agents_package:
          windows:
            installer:
              file_url: http://10.0.2.2/dynatrace/6.3/dynatrace-agents.msi
        dotnet_agent:
          process_list: [w3wp.exe -ap myApp]
    includes:
      - windows-2012r2

  - name: java_agent
    run_list:
      - recipe[dynatrace::agents_package]
      - recipe[dynatrace::java_agent]
    attributes:
      dynatrace:
        agents_package:
          linux:
            installer:
              file_url: http://10.0.2.2/dynatrace/6.3/dynatrace-agent.jar
        java_agent:
          env_var:
            file_name: /tmp/environment
    includes:
      - centos-6.5
      - debian-7.4
      - ubuntu-12.04

  - name: server
    run_list:
      - recipe[dynatrace::server]
    attributes:
      dynatrace:
        server:
          do_pwh_connection: true
          linux:
            installer:
              file_url: http://10.0.2.2/dynatrace/6.3/dynatrace-server.jar
          sizing: small
    includes:
      - centos-6.5
      - debian-7.4
      - ubuntu-12.04

  - name: wsagent_package
    run_list:
      - recipe[dynatrace::wsagent_package]
    attributes:
      dynatrace:
        wsagent_package:
          linux:
            installer:
              file_url: http://10.0.2.2/dynatrace/6.3/dynatrace-wsagent.tar
          windows:
            installer:
              file_url: http://10.0.2.2/dynatrace/6.3/dynatrace-agents.msi